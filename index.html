<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3620e6ac31.js" crossorigin="anonymous"></script>
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-icon">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="post-header-name">
                <b>HTML5</b>
                Andrea Goncalves
            </div>
            <div class="post-header-menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="post.jpeg" class="img">
        </div>
        <div class="post-body">
            <div class="post-body-header">
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
                <div class="comment"><i class="fa-regular fa-comment"></i></div>
                <div class="plane"><i class="fa-regular fa-paper-plane"></i></div>
                <div class="bookmark"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="post-body-likes">
                <p>
                    Like by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b>
                </p>
            </div>
            <div class="post-body-text">
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores blanditiis, earum sit nemo debitis
                    maiores modi, ipsa aliquam quibusdam minus atque ad? Asperiores mollitia velit tempore ipsam?
                    Commodi, omnis illo.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
